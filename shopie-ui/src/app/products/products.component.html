<div class="product-list-container">
  <input
    type="text"
    placeholder="Search products..."
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    class="search-input"
  />

  <div class="products-grid">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.shortDescription }}</p>
      <p class="price">\${{ product.price.toFixed(2) }}</p>
      <button (click)="addToCart(product)" [disabled]="product.stock <= 0">
        {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
      </button>
    </div>
  </div>
</div>

<style>
  .product-list-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
  }
  .search-input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border: 1px solid #004080;
    border-radius: 4px;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1rem;
  }
  .product-card {
    border: 1px solid #004080;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
    background-color: #f9faff;
    box-shadow: 0 2px 5px rgba(0, 64, 128, 0.1);
  }
  .product-image {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 0.5rem;
  }
  .price {
    font-weight: bold;
    color: #004080;
    margin: 0.5rem 0;
  }
  button {
    background-color: #004080;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
